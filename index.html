<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="./style.css">
    <title>User card</title>
</head>

<body>
    <div class="container">
        <div class="blueRow">
        <div class="profilePic"><img src="./icons.src/icons/user-circle.png" alt="profile pic"></div>
    </div>
        <div class="whiteRow">
            <div class="name">Jane Doe</div>

            <p>Developer | Engineer | Problem Solver

            <div class="editProfile"><img src="./icons.src/icons/gear.png" alt="cog"> edit profile</div>
        </div>
    </div>
